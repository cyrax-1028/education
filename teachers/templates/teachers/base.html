<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}O‘qituvchi Paneli{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'teachers:groups' teacher.id %}">Guruhlarim</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Foydalanuvchilar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">O‘quv bo‘limi</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{% url 'education:logout' %}">Chiqish</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar + Content -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
        <h4 class="mb-3">Menyu</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'teachers:groups' teacher.id %}" class="nav-link text-white">📂 Guruhlarim</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">👤 Foydalanuvchilar</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">📚 O‘quv bo‘limi</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">🛍 Do‘kon</a></li>
            <li class="nav-item"><a href="{% url 'teachers:profile' teacher.id %}" class="nav-link text-white">⚙️ Profil</a></li>
        </ul>
    </div>

    <!-- Sahifa kontenti -->
    <div class="p-4" style="flex-grow: 1;">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
