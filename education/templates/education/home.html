<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapqonEdu - O‘quv Markazi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            z-index: 2;
            max-width: 600px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #1d3557; /* Ko‘k */
        }

        .btn-custom {
            background-color: #f4a261; /* Sariq */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e76f51; /* Qizg‘ish sariq */
        }

        .shape {
            position: absolute;
            z-index: 1;
            opacity: 0.5;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: #2a9d8f; /* Yashil */
            transform: rotate(45deg);
        }

        .shape-2 {
            bottom: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: #1d3557; /* Ko‘k */
            border-radius: 50%;
        }

        .shape-3 {
            top: 50%;
            right: 20%;
            width: 100px;
            height: 100px;
            background: #f4a261; /* Sariq */
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">RapqonEdu - Knowledge Center</h1>
        <p class="lead">Knowledge is the key to unlocking endless possibilities. Keep learning, keep growing</p>
        <a href="#" class="btn btn-custom">Start as Student</a>
        {% if user.is_authenticated %}
            <a href="{% url 'teachers:profile' user.teacher_profile.pk %}" class="btn btn-custom">Start as Teacher</a>
        {% else %}
            <a href="{% url 'education:login' %}" class="btn btn-custom">Login</a>
        {% endif %}
    </div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
