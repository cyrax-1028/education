<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>Tizimga kirish</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Parol</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Kirish</button>
                    </form>
                    <div class="row g-3 mt-3">
                        <div class="col-sm-6">
                            <a class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-center w-100 rounded-3 py-2"
                               href="{% url 'social:begin' 'google-oauth2' %}">
                                <i class="fab fa-google fs-5 me-2"></i> Log in with Google
                            </a>
                        </div>
                        {#                        <div class="col-sm-6">#}
                        {#                            <a class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center w-100 rounded-3 py-2"#}
                        {#                               href="#">#}
                        {#                                <i class="fab fa-facebook-f fs-5 me-2"></i> Log in with Twitter#}
                        {#                            </a>#}
                        {#                        </div>#}
                    </div>
                    <p class="mt-3 text-center">Hisobingiz yo‘qmi? <a href="{% url 'register' %}">Ro‘yxatdan o‘ting</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
